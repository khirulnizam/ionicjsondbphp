<ion-header [translucent]="true">
  <ion-toolbar color="success">
    <ion-title>
      Login
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-item>
      <ion-input placeholder="email"
      [(ngModel)]="data.email">

      </ion-input>
    </ion-item>

    <ion-item>
      <ion-input placeholder="password"
      [(ngModel)]="data.password"
      type="password">

      </ion-input>
    </ion-item>
    <ion-button (click)="getlogin()">
      Hantar Aduan</ion-button>
  </ion-card>

</ion-content>
